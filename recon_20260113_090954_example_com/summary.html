<!DOCTYPE html>
<html>
<head>
    <title>Recon Report: example.com</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #0f0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f0; border-bottom: 2px solid #0f0; padding-bottom: 10px; }
        .metric { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #0f0; }
        .metric h2 { margin-top: 0; color: #ff0; }
        .metric .value { font-size: 2em; font-weight: bold; }
        .file-list { background: #333; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .file-list ul { list-style: none; padding: 0; }
        .file-list li { padding: 5px 0; }
        .timestamp { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recon Report: example.com</h1>
        <p class="timestamp">Generated: 2026-01-13 09:12:25</p>
        <p>Scan Type: <strong>quick</strong></p>
        
        <div class="metric">
            <h2>Subdomains</h2>
            <div class="value">37616</div>
        </div>
        
        <div class="metric">
            <h2>Live Hosts</h2>
            <div class="value" style="color: #ff0;">0</div>
        </div>
        
        <div class="metric">
            <h2>Vulnerabilities</h2>
            <div class="value" style="color: #f00;">0</div>
        </div>
        
        <div class="file-list">
            <h3>Output Files:</h3>
            <ul>
                <li>alive.txt (0 lines)</li>
                <li>subs.txt (37616 lines)</li>
                <li>vulns.txt (0 lines)</li>
            </ul>
        </div>
    </div>
</body>
</html>
